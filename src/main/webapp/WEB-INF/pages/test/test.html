<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>测试</title>
</head>
<body>
	<div id="data" style="float:left">读取数据库结果：</br></div>
	<div id="file" style="float:right">读取json文件结果：</br></div>
</body>
</html>
<script src="${contextPath!}/static/js/jquery.min.js"></script>
<script>
var contextPath='${contextPath!}';
$(function(){
	//getJsonFromDBAjax();
	//getJsonFromFileAjax();
})
//获取json格式数据（数据来源数据库）
function getJsonFromDBAjax(){
	$.post("${contextPath}/test/jsonFromDBAjax",{},function(data){
		$.each(data,function(index,item){
			$("#data").append(item.name+"</br>");
		})

	});
}
//读取json文件（数据来源 json文件）
function getJsonFromFileAjax(){
	$.post("${contextPath}/test/getJsonFile",{"fileName":"myfile.json"},function(data){
		//读取json文件返回的是text格式 需转json
		data=eval("("+data+")");
		$.each(data,function(index,item){
			$("#file").append(item.name+"</br>");
		})
	});
}
</script>
